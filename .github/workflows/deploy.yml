name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build site with Eleventy
      run: npm run build  # Altere esse comando se for diferente para o seu projeto

    - name: Deploy to GitHub Pages
      uses: jamesives/github-pages-deploy-action@v4.6.8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        folder: '_site'  # Diretório gerado pelo Eleventy
        branch: 'gh-pages'  # Pode ser 'main' ou outro, dependendo da sua configuração de GitHub Pages
